<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./home.css"/>
    <title>n.meet</title>
</head>

<body>
    <div id="home">
        <div style="text-align: center; width: 100%; margin-top: 40px;">
            <img src="https://i.imgur.com/ntxdgfu.png" alt="deno" width="150" />
            <h1 style="margin-bottom: 5px">n.meet</h1>
            <div style="margin-bottom: 15px">WebRTC simples com websocket nativo Deno</div>
            <form id="form">
                <input title="Can't use special character" class="my-input" type="text" id="room" placeholder="Room (no special char)" pattern="^[a-zA-Z0-9]+$" required />
                <input class="my-input" type="email" id="username" placeholder="Email" required />
                <input class="my-input" type="submit" value="Join / Create">
            </form>
            <div style="margin-top: 15px">
                <a target="_blank" style="color: white" href="https://github.com/herudi/deno-webrtc-video-meet">Repo</a>
                <span> ~ </span>
                <a target="_blank" style="color: white" href="https://github.com/nhttp/nhttp">NHttp</a>
                <span> ~ </span>
                <a target="_blank" style="color: white" href="https://github.com/herudi">Developer</a>
                <span> ~ </span>
                <a target="_blank" style="color: white" href="https://deno.land/">Deno</a>
                <span> ~ </span>
                <a target="_blank" style="color: white" href="https://twitter.com/SamipPoudel3">Logo</a>
            </div>
        </div>
    </div>
    <script>
        const search = window.location.search;
        let inviteroom;
        if (search.startsWith("?invite=")) {
            inviteroom = search.replace("?invite=", "");
        }
        const home = document.getElementById("home");
        home.style.display = "none";
        const token = localStorage.getItem("meet_token");
        if (token) {
            window.location.href = "./meet";
        } else {
            const room = document.getElementById("room");
            const user = document.getElementById("username");
            const form = document.getElementById("form");
            home.style.display = "block";
            if (inviteroom) {
                setTimeout(() => {
                    room.value = inviteroom;
                }, 300);
            }
            form.onsubmit = (e) => {
                e.preventDefault();
                fetch("./join-or-create", {
                    method: "POST",
                    body: JSON.stringify({
                        id: user.value,
                        room: room.value
                    })
                })
                    .then(data => {
                        if (!data.ok) throw data;
                        return data.json();
                    })
                    .then(data => {
                        localStorage.setItem("meet_token", data.token);
                        setTimeout(() => {
                            window.location.href = "./meet";
                        }, 500)
                    })
                    .catch(err => {
                        err.json().then(data => {
                            alert(data.message)
                        })
                    })
            }
        }

    </script>
</body>

</html>
